version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/aelsabbahy/dargs
    steps:
      - checkout
      - run: echo building
      - run: go get github.com/mitchellh/gox github.com/golang/dep/cmd/dep github.com/tcnksm/ghr
      - restore_cache:
          key: dargs-{{ checksum "Gopkg.toml" }}
      - run: dep ensure
        #- save_cache:
